<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            overflow-x: hidden;
            /* box-sizing: border-box; */
        }

        /* header Section */
        header {
            /* border: 1px solid green; */
            width: 100%;
            box-sizing: border-box;
            z-index: 1;
            position: absolute;
            top: 24px;
        }

        .container {
            max-width: 1320px;
            width: 90%;
            margin: 0px auto;
            /* border: 2px solid red; */
        }

        header .navbar {
            height: 80px;
            /* border: 1px solid orange; */
            margin: 0px auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .navbar .logo {
            width: 138px;
            height: 40px;
            /* border: 1px solid red; */
        }

        header .navbar ul {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            list-style: none;
            gap: 30px;
            height: 24px;
            /* border: 1px solid red; */
        }

        header .navbar ul li a {
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            line-height: 19px;
        }

        header .navbar ul li a.active {
            color: rgba(236, 145, 5, 1);
        }

        header .navbar .drop-down {
            display: flex;
            align-items: center;
            gap: 30px;
            color: #fff;
            cursor: pointer;
            /* border: 1px solid red; */
        }

        header .navbar .drop-down p {
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
        }

        header .navbar .drop-down .login-btn {
            background-color: rgba(236, 145, 5, 1);
            padding: 8px 16px 8px 16px;
            border-radius: 100px;
            cursor: pointer;
            gap: 4px;
        }

        header .navbar .drop-down .language {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        header .navbar .drop-down .language p {
            font-weight: 500;
            line-height: 24px;
            font-size: 16px;
        }

        header .navbar .drop-down .language .down-arrow {
            width: 16px;
            height: 16px;
        }

        /* Hero Section */
        .hero {
            width: 100%;
            height: 900px;
            /* background-image : linear-gradient(direction,color1,color2) -> default follow the top / down colro apply */
            background-image: linear-gradient(rgba(32, 35, 38, 0.5)), url('img/main.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            box-sizing: border-box;
            /* border: 1px solid red; */
        }

        .hero .heroText {
            /* border: 1px solid red; */
            color: #fff;
            width: 1017px;
            height: 204px;
            gap: 24px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* margin: 270px auto; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
        }

        .hero .heroText p {
            font-size: 20px;
            line-height: 24px;
            font-weight: 700;
        }

        .hero .heroText h1 {
            font-weight: 700;
            font-size: 70px;
            line-height: 78px;
        }

        .hero .indicators {
            /* border: 1px solid red; */
            box-sizing: border-box;
            width: 1632px;
            /* width: 100%; */
            height: 57.68px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
        }

        .hero .indicators button {
            width: 57.68px;
            height: 57.68px;
            border-radius: 150px;
            border: 1.89px solid rgba(255, 255, 255, 1);
            background-color: transparent;
            cursor: pointer;
        }

        .hero .indicators button img {
            width: 41.68px;
            height: 41.68px;
        }

        /* keyframe hold the style which apply on the element at the certain time*/
        /* in this here is the percentag are work as time for example : 0% start , 100% end */
        /* find the time gap for use this 
            Percentage  = (Seconds / Total Animation Time) Ã— 100
                0%      = (0 / 15) * 100
                33.33%  = (5 / 15) * 100
                66.66%  = (10 / 15) * 100
                100%    = (15 / 15) * 100
         */


        /* @keyframes ImageChange {
            0% {
                background-image: linear-gradient(rgba(32, 35, 38, 0.5)), url('img/main.jpg');
            }

            33.33% {
                background-image: linear-gradient(rgba(32, 35, 38, 0.5)), url('img/slider-2.jpg');
            }

            66.66% {
                background-image: linear-gradient(rgba(32, 35, 38, 0.5)), url('img/slider-3.jpg');
            }

            100% {
                background-image: linear-gradient(rgba(32, 35, 38, 0.5)), url('img/main.jpg');
            }
        } */

        /* css for searchBar  */

        .hero .searchBar {
            /* border: 1px solid red; */
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);

            height: 82px;
            border-radius: 100px;
            padding: 16px;

            align-items: center;
            justify-content: space-around;

            left: 50%;

            transform: translate(-50%, 50%);
            /* transform: translate(-50%,-50%); */
        }

        .hero .searchBar .where,
        .date,
        .tour,
        .searchBtn {
            width: 224.34px;
            height: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .hero .searchBar .searchBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 119px;
            height: 46px;
            border-radius: 100px;
            gap: 4px;
            border-radius: 100px;
            padding: 8px 16px 8px 16px;
            color: #fff;
            background-color: rgba(236, 145, 5, 1);
            border: none
        }

        .hero .searchBar .searchBtn .searchIcon {
            width: 22px;
            height: 22px;
        }

        .hero .searchBar .searchBtn p {
            font-size: 20px;
            line-height: 30px;
            font-weight: 400;
        }

        .hero .searchBar img {
            width: 50px;
            height: 50px;
            border-radius: 50px;
            /* border: 1px solid rgba(216, 224, 230, 1); */
        }

        .hero .searchBar p {
            font-size: 16px;
            line-height: 19px;
            font-weight: 700;
        }

        .hero .searchBar span {
            font-size: 14px;
            line-height: 17px;
            font-weight: 400;
        }
